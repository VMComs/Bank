server:
  port: 8088
  servlet:
    context-path: /api/history
management:
  server:
    port: 8188
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    prometheus:
      enabled: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  liquibase:
    default-schema: history
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false
  application:
    name: history-app
eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka/"
logging:
  file:
    name: ./.idea/hist.log
    logback:
    rolling policy:
      max-file-size: 1024
      max-backup-index: 2
